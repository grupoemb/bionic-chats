<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionic Alta Renda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #011627;
            position: relative;
            overflow: hidden;
            color: #fff;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-box {
            background: #062b42;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0097a7;
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #d32f2f;
            padding: 1rem;
            border-radius: 5px;
            color: #fff;
            display: none;
        }

        .message {
            margin: 0.5rem 0;
            text-align: left;
        }

        .message.bot {
            text-align: left;
            color: #00bcd4;
        }

        .message.user {
            text-align: right;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="toast" id="toast"></div>

<div class="container">
    <div class="chat-box">
        <h2>Bionic Alta Renda</h2>
        <p>Olá, sou o Bionic's Reforço de Aprendizado. Me fale seu nome!</p>
        <input type="text" placeholder="Digite seu nome...">
        <button>Enviar</button>
        <div id="chat"></div>
    </div>
</div>

<script>
let chatStarted = false;

function showToast(title, message) {
    const toast = document.getElementById('toast');
    toast.innerHTML = `<strong>${title}</strong><br>${message}`;
    toast.style.display = 'block';
    setTimeout(() => {
        toast.style.display = 'none';
    }, 3000);
}

function addMessage(text, sender) {
    const chatContainer = document.getElementById('chat');
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender);
    messageElement.innerText = text;
    chatContainer.appendChild(messageElement);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

async function sendMessage() {
    const input = document.querySelector('input');
    const message = input.value.trim();

    if (!message) {
        showToast('Campo obrigatório', 'Por favor, digite seu nome para continuar.');
        return;
    }

    addMessage(message, 'user');
    input.value = '';

    if (!chatStarted) {
        chatStarted = true;
        document.querySelector('h2').innerText = `Olá, ${message}!`;
        document.querySelector('p').innerText = 'Agora pode me enviar suas perguntas!';
        document.querySelector('input').placeholder = 'Digite sua pergunta...';
        return;
    }

    try {
        const response = await fetch('https://grupoemb.app.n8n.cloud/webhook/c231c35a-d8de-4b94-8762-a146cc056f96', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        });

        if (!response.ok) {
            throw new Error('Erro na resposta do servidor');
        }

        const data = await response.json();
        addMessage(data.reply, 'bot');

    } catch (error) {
        showToast('Erro ao enviar', 'Tente novamente em alguns instantes.');
    }
}

const sendButton = document.querySelector('button');
const inputField = document.querySelector('input');

sendButton.addEventListener('click', sendMessage);
inputField.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
});
</script>

</body>
</html>
